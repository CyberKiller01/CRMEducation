<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>
<body class="container">

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Build</th>
        <th scope="col">Log</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="build,iterStat:${builds}">
        <td th:text="${build.getId()}" scope="row">â„–</td>
        <td><a th:href="|/download/build/${build.getId()}|" class="btn btn-primary " role="button"
               th:text="'Download ' + ${build.getId()}">Download</a></td>
        <td><a th:href="|/download/log/${build.getId()}|" class="btn btn-info disabled"
               th:class="${build.getStarted()}? 'btn btn-info':'btn btn-info disabled'" role="button"
               th:text="'Log ' + ${build.getId()}">Log</a></td>
        <td>
            <a th:if="${build.getLive() == false}" th:href="|/deploy/${build.getId()}|" class="btn btn-success"
               role="button" th:text="Deploy">Deploy</a>
            <a th:unless="${build.getLive() == false}" th:href="|/stop/${build.getId()}|" class="btn btn-danger"
               role="button" th:text="Stop">Stop</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
